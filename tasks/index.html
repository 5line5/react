<!DOCTYPE html>
<html lang="en">

<head>
  <title>React Tasks</title>
  <meta charset="UTF-8">
  <script src="tasks.js"></script>
  <script>
    function onload() {
      var $tasks = document.getElementById('tasks');
      for (var i = 0; i < tasks.length; i++) {
        var task = tasks[i];
        var $task = document.createElement('div');
        var url = task.order + '.' + task.id;
        var text = task.order + '.&nbsp;' + task.id;
        $task.innerHTML = '<a href="' + url + '">' + text + '</a>';
        $tasks.appendChild($task);
      }
    }
  </script>
  <style>
    * {
      font-family: arial;
    }

    #container {
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    #tasks div {
      padding: 5px;
    }

    #tasks a {
      font: 20px arial;
      text-decoration: none;
    }
  </style>
</head>

<body onload="onload()">
  <div id="container">
    <h1>React Tasks</h1>
    <div id="tasks"></div>
  </div>
</body>

</html>
